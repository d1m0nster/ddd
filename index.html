<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сасовский Дом Культуры</title>
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <div class="container">
        <h1>Сасовский Дом Культуры</h1>

        <form id="userDataForm">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Отправить данные</button>
        </form>

        <div id="result"></div>

        <div id="menu" style="display: none;">
            <button onclick="showInfo('contacts')">Контакты</button>
            <button onclick="showInfo('address')">Адрес</button>
            <button onclick="showInfo('location')">Местоположение</button>
            <div id="info"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Устанавливаем тему на основе предпочтений пользователя
        tg.expand();

        document.getElementById('userDataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: email
            };

            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(userData));
                document.getElementById('result').innerHTML = 'Данные успешно отправлены!';

                // Скрываем форму и показываем меню
                document.getElementById('userDataForm').style.display = 'none';
                document.getElementById('menu').style.display = 'block'; // Обязательно показывает меню
            } else {
                document.getElementById('result').innerHTML = 'Ошибка: Telegram Web App API не доступен.';
            }
        });

        function showInfo(type) {
            let info = '';

            if (type === 'contacts') {
                info = '<h2>Контакты</h2><p>Телефон: 8(49133)2-48-37</p><p>Email: mby.gdk@yandex.ru</p>';
            } else if (type === 'address') {
                info = '<h2>Адрес</h2><p>г. Сасово, ул. Ленина, 18</p>';
            } else if (type === 'location') {
                info = `<h2>Местоположение</h2>
                        <iframe src="https://www.google.com/maps/embed?...&center=54.347270,41.927676&zoom=17" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
            }

            document.getElementById('info').innerHTML = info;
        }
    </script>
</body>
</html>
