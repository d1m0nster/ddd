<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сасовский Дом Культуры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сасовский Дом Культуры</h1>

        <!-- Форма для ввода данных пользователя -->
        <form id="userDataForm">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Отправить данные</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        // Инициализация Web App API от Telegram
        const tg = window.Telegram.WebApp;

        // Устанавливаем тему на основе предпочтений пользователя
        tg.expand(); // Расширяем Web App на всю ширину

        // Обработчик отправки формы
        document.getElementById('userDataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Получение данных из формы
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            // Объект с пользовательскими данными
            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: email
            };

            // Проверяем наличие объекта tg
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify(userData)); // Отправляем данные в Telegram боту
                document.getElementById('result').innerHTML = 'Данные успешно отправлены!';
            } else {
                document.getElementById('result').innerHTML = 'Ошибка: Telegram Web App API не доступен.';
            }
        });

        // Функция для отладки
        console.log(tg); // Проверьте, что объект tg корректно инициализирован
    </script>
</body>
</html>
