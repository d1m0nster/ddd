<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сасовский Дом Культуры</title>
    <style id="dynamicStyles">
        /* Базовые стили по умолчанию */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .info {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #menuButtons {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сасовский Дом Культуры</h1>

        <!-- Форма для ввода данных пользователя -->
        <form id="userDataForm">
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Отправить данные</button>
        </form>

        <div id="result"></div>

        <!-- Кнопки меню -->
        <div id="menuButtons">
            <button onclick="showSection('contacts')">Контакты</button>
            <button onclick="showSection('hours')">Время работы</button>
            <button onclick="showSection('location')">Местоположение</button>
        </div>

        <div id="contacts" class="info">
            <h2>Контакты</h2>
            <p>Телефон: 8(49133)2-48-37. </p>
            <p>Электронная почта: mby.gdk@yandex.ru</p>
            <p>gdk.sasovo@ryazan.gov.ru</p>
        </div>

        <div id="hours" class="info">
            <h2>Время работы</h2>
            <p>Понедельник - Пятница: с 08:00 до 17:00</p>
            <p>Суббота и Воскресенье: закрыто</p>
        </div>

        <div id="location" class="info">
            <h2>Местоположение</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2413.2411957323924!2d41.927676!3d54.347270!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x413f1543531bb999%3A0x29db31c8899f69a!2z0L_RgC4g0KLQtdGA0LTRgNC-0L3QsNGPINGD0LsuLCAxOCwg0KXQvtC60L7RgNC-0LUsINCi0L7QvdC40YbQsCwgMzkyMDE1!5e0!3m2!1sru!2sru&center=54.347270,41.927676&zoom=17"
                frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Проверяем, есть ли Web App окружение
        const isTelegramWebApp = typeof Telegram !== 'undefined' && typeof Telegram.WebApp !== 'undefined';

        // Функция для установки темы в зависимости от параметров Web App
        function applyTelegramTheme(themeParams) {
            if (!themeParams) return;

            const dynamicStyles = document.getElementById('dynamicStyles');

            // Применение параметров темы из themeParams
            const bgColor = themeParams.bg_color || '#ffffff';
            const textColor = themeParams.text_color || '#000000';
            const hintColor = themeParams.hint_color || '#999999';
            const buttonColor = themeParams.button_color || '#4CAF50';
            const buttonText = themeParams.button_text_color || '#ffffff';

            // Обновление стилей страницы с учётом темы
            dynamicStyles.innerHTML = `
                body {
                    background-color: ${bgColor};
                    color: ${textColor};
                }
                .container {
                    background-color: ${themeParams.secondary_bg_color || '#ffffff'};
                }
                h1 {
                    color: ${textColor};
                }
                button {
                    background-color: ${buttonColor};
                    color: ${buttonText};
                }
                label {
                    color: ${hintColor};
                }
                input {
                    background-color: ${bgColor};
                    color: ${textColor};
                    border-color: ${hintColor};
                }
            `;
        }

        // Применяем тему Telegram при загрузке страницы, если доступно Web App
        if (isTelegramWebApp) {
            const themeParams = Telegram.WebApp.themeParams;
            console.log('Telegram Theme Params: ', themeParams);  // Проверка данных темы
            applyTelegramTheme(themeParams);  // Применяем тему

            // Слушаем изменения темы (если пользователь меняет её в Telegram)
            Telegram.WebApp.onEvent('themeChanged', () => {
                applyTelegramTheme(Telegram.WebApp.themeParams);
            });
        }

        document.getElementById('userDataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Собираем данные формы
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: email
            };

            // Отправляем данные через Web App, если внутри Telegram
            if (isTelegramWebApp) {
                Telegram.WebApp.sendData(JSON.stringify(userData));
            } else {
                // Отправляем данные боту через fetch API, если не внутри Telegram
                fetch('https://api.telegram.org/bot7779315600:AAHmHPZ0UNjDqgWkwd8ATMRu1jQyjthZfjo/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '832642362',
                        text: `Имя: ${firstName}\nФамилия: ${lastName}\nEmail: ${email}`,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        handleSuccess();
                    } else {
                        document.getElementById('result').innerHTML = 'Ошибка при отправке данных.';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Произошла ошибка.';
                    console.error('Error:', error);
                });
            }
        });

        // Обработка успешной отправки данных
        function handleSuccess() {
            // Скрываем форму после успешной отправки
            document.getElementById('userDataForm').style.display = 'none';

            // Показываем сообщение об успехе
            document.getElementById('result').innerHTML = 'Данные отправлены успешно!';

            // Показываем меню с кнопками
            document.getElementById('menuButtons').style.display = 'block';
        }

        // Показываем нужный раздел при нажатии на кнопку меню
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.info');
            sections.forEach(section => {
                section.style.display = 'none'; // Скрываем все секции
            });

            document.getElementById(sectionId).style.display = 'block'; // Показываем нужную секцию
        }
    </script>
</body>
</html>
